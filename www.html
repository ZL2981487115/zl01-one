<!DOCTYPE html>
<html>
<head>
    <style>
        .sakura-leaf {
            position: fixed;
            top: -50px;
            z-index: 9999;
            pointer-events: none;
            animation: falling linear infinite;
        }
        
        @keyframes falling {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            70% {
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--end-x), 100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        // 樱花叶形状SVG
        const leafSVG = `
            <svg viewBox="0 0 20 20" width="100%" height="100%">
                <path fill="#ffb6c1" d="M10,0 C12,5 15,8 20,10 C15,12 12,15 10,20 C8,15 5,12 0,10 C5,8 8,5 10,0 Z" 
                      opacity="0.8" transform="rotate(45 10 10)"/>
            </svg>`;
        
        // 创建樱花叶
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.className = 'sakura-leaf';
            leaf.innerHTML = leafSVG;
            
            // 随机大小 (12-24px)
            const size = Math.random() * 12 + 12;
            leaf.style.width = `${size}px`;
            leaf.style.height = `${size}px`;
            
            // 随机起始位置
            leaf.style.left = `${Math.random() * 100}vw`;
            
            // 随机动画参数
            const duration = Math.random() * 5 + 8; // 8-13秒
            const delay = Math.random() * 5;
            const endX = (Math.random() - 0.5) * 200; // 左右飘动幅度
            
            leaf.style.setProperty('--end-x', `${endX}px`);
            leaf.style.animationDuration = `${duration}s`;
            leaf.style.animationDelay = `${delay}s`;
            
            document.body.appendChild(leaf);
            
            // 动画结束后移除
            setTimeout(() => {
                leaf.remove();
            }, (duration + delay) * 1000);
        }
        
        // 初始创建30片叶子
        for (let i = 0; i < 30; i++) {
            setTimeout(createLeaf, Math.random() * 5000);
        }
        
        // 每隔0.3秒创建一片新叶子
        setInterval(createLeaf, 300);
    </script>
</body>
</html>
