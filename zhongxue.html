    <meta charset="utf-8" />
    <title>我的中学生活</title>
    <meta name="description" content="我的中学生活" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #4bc0c8, #c779d0, #feac5e);
      }
      .box {
        height: 80vh;
        width: 70%;
        max-width: 600px;
        background-color: #fff;
        padding: 30px;
        border-radius: 4px;
        box-shadow: rgb(0 0 0 / 20%) 0px 2px 1px -1px,
          rgb(0 0 0 / 14%) 0px 1px 1px 0px, rgb(0 0 0 / 12%) 0px 1px 3px 0px;
        overflow-wrap: break-word;
        word-wrap: break-word;
        hyphens: auto;
        text-align: justify;
        color: #333;
        font-size: 17px;
        line-height: 1.7;
        letter-spacing: 0.034em;
        font-family: "思源黑体";
        overflow-y: scroll;
      }
      .box::-webkit-scrollbar {
        display: none; /* Chrome Safari */
      }
    </style>

  <body>
    <div class="box">
      <div>初中生活</div>
      <p>小学六年转瞬即逝，一转眼便成为初中生了
        ，我的初中是在老家镇上上的，叫二郎中学，当时还挺幸运正好赶上新宿舍入住，新宿舍有电扇不像老宿舍电扇都没有
        而学校旁边正好有一个火电站，夏天没有电扇根本睡不着，现在回想起来，感觉初中都是在炎热中度过的，除了热就是热。</p>
      <p>我运气也不好小学在外地上的，因为政策要求初中高中必须回老家，入中学的第一晚就没床位睡觉，当时把我气的。我记得初中对我最好的莫过于我的英语老师
        虽然她只教授了我一个学期，第二学期分班就不在她的班级了，而新的英语老师风评不怎么样，也就从那时我的英语便止步不前，要是老师现在知道我的英语水平这么低她该失望了。

      </p>
    </div>
  </body>
